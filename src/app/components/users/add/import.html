<div class="row">
    <div class="col-xs-12">
        <input autofocus="autofocus" autocomplete="off" type="text" class="form-control"
        id="ldap_query" ng-model="UseImpCtl.query" placeholder="prenom.nom"
        uib-typeahead="user.firstname + ' ' + user.lastname + ' - ' + user.mail + ' (' +  user.promo + ')' for user in UseImpCtl.fetchLdap($viewValue) | orderBy: '-promo'"
        typeahead-on-select="UseImpCtl.select($item)"/>
    </div>
</div>
