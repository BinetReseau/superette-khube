<alert ng-repeat="alert in UseAddCtl.alerts" type="{{ alert.type }}" close="UseAddCtl.closeAlert($index)">
    {{ alert.msg }}
</alert>


<div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="card-panel">
        <div class="form-group text-center">
            <button class="btn btn-info" ng-click="UseAddCtl.importOpen()" >Importer depuis Frankiz</button>
        </div>

        <form class="form-horizontal" ng-submit="UseAddCtl.saveUser(UseAddCtl.user)">

        <div class="form-group">
          <label for="cusername" class="col-sm-2 control-label">Login</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cusername" ng-model="UseAddCtl.user.username" placeholder="prenom.nom">
          </div>
        </div>
        <div class="form-group">
          <label for="cfirstname" class="col-sm-2 control-label">Prénom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cfirstname" ng-model="UseAddCtl.user.first_name" placeholder="Prénom" required="required">
          </div>
        </div>
        <div class="form-group">
          <label for="clastname" class="col-sm-2 control-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="clastname" ng-model="UseAddCtl.user.last_name" placeholder="Nom" required="required">
          </div>
        </div>
        <div class="form-group">
          <label for="cpromo" class="col-sm-2 control-label">Promo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cpromo" ng-model="UseAddCtl.user.promo" placeholder="Promotion">
          </div>
        </div>
          <div class="form-group">
            <label for="cemail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="cemail" ng-model="UseAddCtl.user.email" placeholder="Email" required="required">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Créer</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
