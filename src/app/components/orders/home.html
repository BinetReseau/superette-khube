<alert ng-repeat="alert in OrdHomeCtl.alerts" type="{{ alert.type }}" close="OrdHomeCtl.closeAlert($index)">{{ alert.msg }}</alert>
<div class="row col-xs-10 col-xs-offset-1">
  <div class="card-panel">
    <div class="row">
      <input id="magicBar" type="text" ng-model="query" placeholder="Nom ou montant"
       uib-typeahead="'' as el for el in OrdHomeCtl.analyse($viewValue) | limitTo:7"
       typeahead-on-select="OrdHomeCtl.submit($item)"
       typeahead-template-url="app/components/orders/typeahead.html" />
    </div>
  </div>
</div>
